CONFIG_ZMK_KEYBOARD_NAME="Corne"

# Split keyboard configuration - Left side as central
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# Bluetooth settings for better connectivity
CONFIG_ZMK_SLEEP=y
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_ZMK_BLE_PASSKEY_ENTRY=y

# Debouncing settings
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=7

# BLE connection improvements
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y

# Disable PHY 2Mbps for better Windows compatibility
CONFIG_BT_CTLR_PHY_2M=n

# Force Bluetooth priority over USB
CONFIG_ZMK_HID_REPORT_TYPE_BLE=y
CONFIG_ZMK_BLE_PREFER_HIGHEST_SPEED=y

# Auto-switch to Bluetooth when available
CONFIG_ZMK_OUTPUT_AUTO_SWITCHING=y

# USB Logging (disable for production)
# CONFIG_ZMK_USB_LOGGING=y
