CONFIG_ZMK_KEYBOARD_NAME="Corne"

# Split keyboard configuration - Left side as central
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# Bluetooth settings for better connectivity
CONFIG_ZMK_SLEEP=y
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Bluetooth security - no passkey required
CONFIG_BT_SMP=n

# Debouncing settings
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=7

# Disable PHY 2Mbps for better Windows compatibility
CONFIG_BT_CTLR_PHY_2M=n

# Bluetooth PRIORITÁRIO - só muda para USB com combo A+S+D
CONFIG_ZMK_USB=y

# Reset automático do Bluetooth a cada update de firmware
CONFIG_ZMK_SETTINGS_RESET_ON_START=y
